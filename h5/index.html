<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纷享销客CRM</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
<div class="sell">
    <header class="header">
        <img src="./images/header_icon.png">
        <h3>销售简报</h3>
    </header>
    <div class="content">
        <ul>
            <li>
                <img src="./images/user.png">
                <div class="detail">
                   <span>33</span>
                    <span>个</span>
                    <p>新增客户数</p>
                </div>
            </li>
            <li>
                <img src="./images/linkman.png">
                <div class="detail">
                   <span>22</span>
                    <span>个</span>
                    <p>新增联系人</p>
                </div>
            </li>
            <li>
                <img src="./images/set.png">
                <div class="detail">
                   <span>47</span>
                    <span>个</span>
                    <p>新增商机数</p>
                </div>
            </li>
            <li>
                <img src="./images/business.png">
               <div class="detail">
                   <span>3</span>
                    <span>个</span>
                    <p>阶段变化的商机</p>
                </div>
            </li>
            <li class="special">
                <img src="./images/clientele.png">
                <div class="detail">
                    <span>3<i>个</i></span>
                    <span>/</span>
                    <span>2<i>次</i></span>
                    <p>拜访客户</p>
                </div>
            </li>
            <li>
                <img src="./images/record.png">
                <div class="detail">
                   <span>6</span>
                    <span>条</span>
                    <p>新增销售记录</p>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
